<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clopz kicthen</title> 
    <link rel="stylesheet" href="style.css">
    <script src="products.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="cart.js"></script>
</head>

<body>
    <!-- (A) CART -->

        <ul>
            <li onclick="cart.filter('cireng')" data-product="cireng">
                cireng
            </li>
            <li onclick="cart.filter('takoyaki')" data-product="takoyaki">
                takoyakis
            </li>
             <li onclick="cart.filter('risoles')" data-product="risoles">
                risoles
            </li>
              <li onclick="cart.filter('dimsum')" data-product="dimsum">
                dimsum
            </li>
              <li onclick="cart.filter('martabak')" data-product="martabak">
                martabak madura
            </li>
        </ul>

    <div id="cart-wrap">


        <!-- (A1) PRODUCTS LIST -->
        <div id="cart-products"></div>

        <!-- (A2) CURRENT CART ITEMS -->
        <div id="cart-items"></div>
        <!--<div id="form">
            <form id="whatsapp-form"><label for="phone">Phone Number:</label><input type="tel" id="phone" name="phone" required><br><br><label for="message">Message:</label><textarea id="message" name="message" rows="4" cols="50"></textarea><br><br><button type="button" onclick="sendToWhatsApp()">Send</button></form>
        </div>-->
    </div>

    <!-- (B) TEMPLATES -->
    <!-- (B1) PRODUCT CELL -->
    <template id="template-product">
        <div class="p-item">
            <img class="p-img">
            <div class="p-info">
                <div class="p-txt">
                    <div class="p-name"></div>
                    <div class="p-price"></div>
                </div>
                <button class="cart p-add">+</button>
            </div>
        </div>
    </template>

    <!-- (B2) CART ITEMS -->
    <template id="template-cart">
        <div class="c-item">
            <input class="c-qty" type="number" min="0">
            <div class="c-name"></div>
            <button class="c-del cart">X</button>
        </div>
    </template>
    <template id="template-cart-checkout">
        <div class="c-go">
            <button class="c-empty cart" onclick="cart.nuke()">Hapus Semua</button>
            <button class="c-checkout cart" onclick="cart.checkout()">Pesan Sekarang</button>
        </div>
    </template>

    <template id="template-form">
      
    </template>
</body>

</html>
